<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <div class="container">
        <h1>
            Generate a <br>
            <span>Random Password</span>
        </h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password" readonly>
            <img src="images/copy.png" onclick="copyPassword()" alt="Copy">
        </div>
        <button onclick="createPassword()">
            <img src="images/generate.png" alt="Generate"> Generate Password
        </button>
    </div>

<script>
    const Passwordbox = document.getElementById("Password");
    const length = 12;
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbols = "@#$%&*()_+~|}{[]<>/-=}";
    const allchars = uppercase + lowercase + number + symbols;

    function createPassword() {
        let password = "";

        // Ensuring we add at least one character from each category
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        // Generate the rest of the password to reach the desired length
        while (password.length < length) {
            password += allchars[Math.floor(Math.random() * allchars.length)];
        }

        Passwordbox.value = password;
    }

    // Function to copy the password to clipboard
    function copyPassword() {
        Passwordbox.select();
        document.execCommand("copy");
    }
</script>    
</body>
</html>
